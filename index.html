<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with Firebase</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            background-color: white;
            border: 2px solid #3498db;
            cursor: pointer;
        }
        .cell.taken {
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <h1 class="text-3xl font-bold text-blue-600">Tic-Tac-Toe üéØ</h1>
    <p class="text-gray-700 mt-2">Click to play! X starts first.</p>

    <div id="gameBoard" class="grid bg-blue-300 p-2 rounded-lg shadow-lg"></div>

    <p id="status" class="mt-4 text-lg font-semibold"></p>
    <button id="restartGame" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
        Restart Game
    </button>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        // TODO: Replace with your Firebase Config
 const firebaseConfig = {
    apiKey: "AIzaSyAAj-4Aam5P8dg7DeyR_jAiDBiH0W7xIT8",
    authDomain: "sampleproject-5234f.firebaseapp.com",
    projectId: "sampleproject-5234f",
    storageBucket: "sampleproject-5234f.firebasestorage.app",
    messagingSenderId: "73384704943",
    appId: "1:73384704943:web:397285ecc1b86d5cd54d5a",
    measurementId: "G-TH1F1J73CK"
  };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Game Logic
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        const gameBoard = document.getElementById("gameBoard");
        const statusDisplay = document.getElementById("status");
        const restartButton = document.getElementById("restartGame");

        // Winning conditions
        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],  // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8],  // Columns
            [0, 4, 8], [2, 4, 6]              // Diagonals
        ];

        function checkWin() {
            for (let condition of winConditions) {
                let [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameActive = false;
                    logEvent(analytics, "game_won", { winner: currentPlayer });
                    statusDisplay.textContent = `${currentPlayer} Wins! üéâ`;
                    return true;
                }
            }
            if (!board.includes("")) {
                gameActive = false;
                logEvent(analytics, "game_draw");
                statusDisplay.textContent = "It's a Draw! ü§ù";
                return true;
            }
            return false;
        }

        function handleCellClick(index) {
            if (!gameActive || board[index] !== "") return;

            board[index] = currentPlayer;
            document.getElementById(`cell-${index}`).textContent = currentPlayer;
            document.getElementById(`cell-${index}`).classList.add("taken");

            logEvent(analytics, "move_made", { player: currentPlayer, position: index });

            if (!checkWin()) {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function startGame() {
            gameBoard.innerHTML = "";
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            statusDisplay.textContent = "Player X's turn";

            logEvent(analytics, "game_started");

            for (let i = 0; i < 9; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.id = `cell-${i}`;
                cell.addEventListener("click", () => handleCellClick(i));
                gameBoard.appendChild(cell);
            }
        }

        restartButton.addEventListener("click", startGame);

        // Start Game
        startGame();
    </script>

</body>
</html>
