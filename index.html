<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Analytics Test</title>
</head>
<body>
    <h1>Welcome to Firebase Analytics Test</h1>
    <p>Click the button below to test event logging.</p>
    <button id="testEvent">Log Custom Event</button>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase Modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        // TODO: Replace with your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAAj-4Aam5P8dg7DeyR_jAiDBiH0W7xIT8",
    authDomain: "sampleproject-5234f.firebaseapp.com",
    projectId: "sampleproject-5234f",
    storageBucket: "sampleproject-5234f.firebasestorage.app",
    messagingSenderId: "73384704943",
    appId: "1:73384704943:web:397285ecc1b86d5cd54d5a",
    measurementId: "G-TH1F1J73CK"
  };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Log a custom event when the button is clicked
        document.getElementById("testEvent").addEventListener("click", () => {
            logEvent(analytics, 'button_clicked', { button_name: "Test Event Button" });
            alert("Event Logged! Check Firebase Analytics.");
        });
    </script>
</body>
</html>
